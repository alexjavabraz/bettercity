<!DOCTYPE html>
<html>
  <head>
    <title>Cotia Melhor aplicativo social</title>
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
	<script>
	var myFirebaseRef = new Firebase("https://luminous-fire-3596.firebaseio.com/");
	
	myFirebaseRef.set({
		  titulo: "Hello World!2",
		  author: "Firebase2",
		  location: {
		    cidade: "San Francisco",
		    state: "California",
		    zip: 94103
		  }
		});
	
	
	myFirebaseRef.child("location/cidade").on("value", function(snapshot) {
		  alert(snapshot.val());  // Alerts "San Francisco"
	});
	
	myFirebaseRef.createUser({
		  email    : "alexjavabraz@gmail.com",
		  password : "aasdfasdfasdfasdf"
		}, function(error, userData) {
		  if (error) {
		    console.log("Error creating user:", error);
		  } else {
		    console.log("Successfully created user account with uid:", userData.uid);
		  }
		});
	
	</script>
	</head>
  	<body>
  	</body>
</html>
