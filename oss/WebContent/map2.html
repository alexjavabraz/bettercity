<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
      html, body{height: 100%;
        margin: 0;
        padding: 0;}
       #map { 
       	margin: 0; padding: 0; width: 800px;  height: 800px;background-color: #CCC; 
       	}
       #legend {background: white; padding: 10px; }
        #legend h3 {
        margin-top: 0;
      }
      #legend img {
        vertical-align: middle;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?libraries=visualization">
    </script>
    <script>
      var map;

      var iconBase = 'http://localhost:8080/oss/assets/images/icos/';
      var icons = {
    	problema: {
          name: 'Problema',
          icon: iconBase + 'problem.png'
        },
        melhorado: {
          name: 'Melhorado',
          icon: iconBase + 'correct-icon.png'
        },
        working: {
            name: 'Servi&#231;o em execu&#231;&#227;o',
            icon: iconBase + 'under_construction.png'
          },        
        info: {
          name: 'Informa&#231;&#227;o',
          icon: iconBase + 'info.png'
        }
      }; 
      
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(-23.6057502,-46.9178099),
          mapTypeId: google.maps.MapTypeId.ROADMAP //google.maps.MapTypeId.TERRAIN
        });
        

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        script.src = 'http://localhost:8080/oss/rest/map';
//         script.src = 'pontos3.json';
        document.getElementsByTagName('head')[0].appendChild(script);
        
        var legend = document.getElementById('legend');
        for (var key in icons) {
          var type = icons[key];
          var name = type.name;
          var icon = type.icon;
          var div = document.createElement('div');
          div.innerHTML = '<img src="' + icon + '"> ' + name;
          legend.appendChild(div);
        }

        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend); 
        
      }

      function criaString(title, description){
    	  return '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">'+title+'</h1>'+
          '<div id="bodyContent">'+
          '<p><b>'+title+'</b>, '+description+'&#160</p>'+
          '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
          'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
          '(last visited June 22, 2009).</p>'+
          '</div>'+
          '</div>';
      }
      
      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);
          var title  = results.features[i].properties['title'];
          var label = results.features[i].properties['place'];
          var zIndex = results.features[i].properties['mag'];
          
          new google.maps.Marker({
            position: latLng,
            map: map,
            title: results.features[i].properties['title'],
            label: results.features[i].properties['place'],
            icon: icons[results.features[i].properties['type']].icon,
            zIndex: zIndex,
            optimized: true,
            draggable: false
          }).addListener('click', function() {
        	  
        	  	new google.maps.InfoWindow({
        		    content: criaString( this.title, this.label)
        		  }).open(map, this);
          });
          
          console.log(results.features[i].properties['place']);
          
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize)
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">Legenda</div>
  </body>
</html>
